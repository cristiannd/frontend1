<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Registro</title>
</head>
<body>
  <div class="header-descuento">
    <p>Descuentos 20% en todos los productos</p>
  </div>
  <header>
    <h1>Nombre Tienda</h1>
  </header>
  <main class="login-main">
    <section class="login-section">
      <h2>Registro</h2>
      <form action="./index.html">
          <input type="text" name="nombreyapellido" placeholder="Nombre y Apellido" required>
          <input type="email" name="email" placeholder="Correo Electrónico" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <select name="pais" id="Pais" required>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
            <option value="Brasil">Brasil</option>
          </select>
          <div class="buttons">
            <button type="reset" class="reset">Resetear</button>
            <button type="submit" class="submit">Registrarse</button>
          </div>
          <div class="text-alt">
            <p>¿Ya tenés una cuenta?</p>
            <a href="./login.html">Ingresá</a>
          </div>
      </form>
    </section>
  </main>
  <footer>
    <p>Todos los derechos reservados a FRONT END 1</p>
  </footer>
</body>
</html>
